<html>
	<head>
		<title>Image Site</title>
		<article hidden="hidden">Image Site</article>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<h1 class="h1" style="text-align: center;">Image Site</h1>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 50%; align: center;">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="images/pic1.jpg" alt="Chania">
		    </div>
		
		    <div class="item">
		      <img src="images/pic2.jpg" alt="Chania">
		    </div>
		
		    <div class="item">
		      <img src="images/pic3.jpg" alt="Flower">
		    </div>
		  </div>
		
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script>
			// Activate Carousel
			$("#myCarousel").carousel();
			
			// Enable Carousel Indicators
			$(".item").click(function(){
			    $("#myCarousel").carousel(1);
			});
			
			// Enable Carousel Controls
			$(".left").click(function(){
			    $("#myCarousel").carousel("prev");
			});	
		</script>
		<noscript>
			Please enable JavaScript in your browser. This site is compatible with modern HTML5 compliant browsers like Chrome, FireFox, IE10 and above.
		</noscript>
	</body>
</html>
